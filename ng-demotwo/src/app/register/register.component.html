
<div class="container">
    <h3 class="text-center my-3">Kayıt Ol</h3>
    <div class="alert alert-danger text-center my-3" *ngIf="error">
        {{error}}
    </div>
    <form #registerForm="ngForm" (ngSubmit)="registerFormControl(registerForm)">

    <div class="mb-3">
        <label for="firstName" class="form-label">Name</label>
        <input type="text" minlength="3" required  ngModel name="firstName" id="firstName" class="form-control">
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" minlength="3"  required  ngModel name="lastName" id="lastName" class="form-control">
    </div>


    <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email"  required email ngModel name="email" id="email" class="form-control">
    </div>

    <div class="mb-3">
        <label for="password"  class="form-label">Password</label>
        <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">
    </div>

    <!-- buttonlar -->
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Üye Ol!</button>
    <!-- routerLink="/login" üye ol a eklenicek düzgün çalışınca login -->
    </div>
</form>
</div>
